name: Normalize TAL Episode Dates

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  normalize_dates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run date normalization
        run: python scripts/normalize_dates.py

      - name: Commit & push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data_fixed.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Normalize TAL episode dates"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
