name: TAL Scraper + RSS

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Workflow mode'
        required: true
        default: all
        type: choice
        options:
          - all
          - scrape
          - generate feed
          - generate markdown

  schedule:
    # Every 30 minutes between 01:00–03:59 UTC every Monday
    - cron: '*/30 1-4 * * 1'

jobs:
  run_workflow:
    runs-on: ubuntu-latest

    env:
      # For manual runs → use user input
      # For cron runs → force "all"
      MODE: ${{ github.event.inputs.mode || 'all' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests python-dateutil beautifulsoup4 lxml feedparser

      # ----------------
      # SCRAPER
      # ----------------
      - name: Run Scraper
        if: env.MODE == 'all' || env.MODE == 'scrape'
        env:
          SCRAPE_MODE: ${{ env.MODE }}
        run: python script/scrape.py

      - name: Commit scraped data
        if: env.MODE == 'all' || env.MODE == 'scrape'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update TAL episodes data"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

      # ----------------
      # RSS FEED
      # ----------------
      - name: Generate RSS feed
        if: env.MODE == 'all' || env.MODE == 'generate feed'
        run: python script/generateFeed.py

      - name: Commit RSS feed
        if: env.MODE == 'all' || env.MODE == 'generate feed'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add feed.xml
          git diff --quiet && git diff --staged --quiet || git commit -m "Update TAL RSS feed"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

      # ----------------
      # MARKDOWN TABLE
      # ----------------
      - name: Generate Markdown
        if: env.MODE == 'all' || env.MODE == 'generate markdown'
        run: python script/markdown.py

      - name: Commit Markdown
        if: env.MODE == 'all' || env.MODE == 'generate markdown'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add episodes.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Update TAL markdown table"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
